<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pantry | Lavender Meal Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pantry.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-brand">Lavender Meal Planner</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pantry.html" class="active">My Pantry</a></li>
                <li><a href="meal-planner.html">Meal Planner</a></li>
                <li><a href="meal-suggestions.html">Meal Ideas</a></li>
            </ul>
        </nav>

        <main class="pantry-container">
            <div class="pantry-header">
                <h1><span class="lavender-icon">üåø</span> My Pantry</h1>
                <button id="add-item-btn" class="btn btn-primary">
                    <span class="btn-icon">+</span> Add Item
                </button>
            </div>

            <div class="pantry-controls">
                <div class="search-box">
                    <input type="text" id="pantry-search" placeholder="Search pantry items...">
                    <span class="search-icon">üîç</span>
                </div>
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat & Fish">Meat & Fish</option>
                    <option value="Grains & Cereals">Grains & Cereals</option>
                    <option value="Canned Goods">Canned Goods</option>
                    <option value="Spices & Condiments">Spices & Condiments</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="pantry-items-container" class="pantry-items-grid">
                <!-- Pantry items will be loaded here -->
                <div class="empty-state">
                    <img src="images/pantry-empty.svg" alt="Empty pantry" class="empty-icon">
                    <h3>Your pantry is empty</h3>
                    <p>Add your first item to get started</p>
                    <button id="add-first-item" class="btn btn-primary">Add Item</button>
                </div>
            </div>

            <!-- Add Item Modal -->
            <div id="add-item-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Add New Pantry Item</h2>
                    <form id="add-item-form">
                        <div class="form-group">
                            <label for="item-name">Item Name</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-quantity">Quantity</label>
                            <input type="text" id="item-quantity" placeholder="e.g., 2 cans, 500g">
                        </div>
                        <div class="form-group">
                            <label for="item-category">Category</label>
                            <select id="item-category">
                                <option value="">Select category</option>
                                <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Meat & Fish">Meat & Fish</option>
                                <option value="Grains & Cereals">Grains & Cereals</option>
                                <option value="Canned Goods">Canned Goods</option>
                                <option value="Spices & Condiments">Spices & Condiments</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="item-expiry">Expiry Date (optional)</label>
                            <input type="date" id="item-expiry">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Item</button>
                            <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>¬© 2023 Lavender Meal Planner | Plan with Peace</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/pantry.js"></script>
</body>
</html>
