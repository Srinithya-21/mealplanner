<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner & Pantry Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meal Planner & Pantry Tracker</h1>
            <nav>
                <button class="nav-btn active" data-tab="pantry">Pantry</button>
                <button class="nav-btn" data-tab="planner">Meal Planner</button>
            </nav>
        </header>

        <!-- Pantry Section -->
        <section id="pantry" class="tab-content active">
            <div class="form-container">
                <h2>Add Pantry Item</h2>
                <div class="form-group">
                    <input type="text" id="pantry-name" placeholder="Item name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="pantry-quantity" placeholder="Quantity (e.g., 2 cans, 500g)">
                </div>
                <div class="form-group">
                    <select id="pantry-category">
                        <option value="">Select category</option>
                        <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat & Fish">Meat & Fish</option>
                        <option value="Grains & Cereals">Grains & Cereals</option>
                        <option value="Canned Goods">Canned Goods</option>
                        <option value="Spices & Condiments">Spices & Condiments</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pantry-expiry">Expiry Date (if applicable)</label>
                    <input type="date" id="pantry-expiry">
                </div>
                <button id="add-pantry-item" class="btn">Add to Pantry</button>
            </div>

            <div class="items-container">
                <h2>Your Pantry Items</h2>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated by JS -->
                    </select>
                    <input type="text" id="search-pantry" placeholder="Search pantry...">
                </div>
                <div id="pantry-items-list">
                    <!-- Pantry items will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Meal Planner Section -->
        <section id="planner" class="tab-content">
            <div class="form-container">
                <h2>Add Meal Plan</h2>
                <div class="form-group">
                    <select id="plan-day" required>
                        <option value="">Select day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="plan-meal-type" required>
                        <option value="">Select meal type</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="plan-recipe" placeholder="Recipe name" required>
                </div>
                <div class="form-group">
                    <textarea id="plan-ingredients" placeholder="Ingredients (comma separated)"></textarea>
                </div>
                <div class="form-group">
                    <textarea id="plan-notes" placeholder="Notes (optional)"></textarea>
                </div>
                <button id="add-meal-plan" class="btn">Add to Meal Plan</button>
            </div>

            <div class="planner-container">
                <h2>Your Meal Plan</h2>
                <div id="meal-plans-list">
                    <!-- Meal plans will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
